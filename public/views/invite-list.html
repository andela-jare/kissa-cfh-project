<div ng-show="isCustomGame() === true && customCreator() === true">
<div class="col-md-12 well player-list">
    <h4 class="text-center">Invited Friends</h4>
    <ul class="list-group player-invited-friends" >
        <li ng-repeat="invite in inviteList" class="list-group-item">{{invite}}</li>
    </ul>
   <button ng-click="showInviteBox = !showInviteBox" type="button" class="btn btn-success btn-circle btn-lg">
        <i class="fa fa-plus" aria-hidden="true"></i>
    </button>
</div>
<div ng-show="showInviteBox" class="col-md-12 well player-list invite-friend">

    <div class="form-group">
        <div class="col-lg-12">
          <form ng-submit="sendInvites()">
            <div class="input-group">
                <input ng-init="showAutoComplete = false" id="tags" type="text" ng-model="email" ng-keyup="searchUsers(); showAutoComplete=true" class="form-control" placeholder="Enter email">
                <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="sendInvites(); showAutoComplete = false" type="button"> <i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                </span>
            </div>
          </form>
            <div class="input-group">
             <label class="checkbox-inline"><input type="checkbox" value="">Friends</label>
             <label class="checkbox-inline"><input type="checkbox" value="">Others</label>
            </div>

            <div class="search-result" ng-show="showAutoComplete" ng-if="email !== ''">
              <div ng-class="{'item-focus': hovering}" ng-mouseenter="hovering=true" ng-mouseleave="hovering=false" ng-repeat="result in searchResult" ng-click="showAutoComplete = false; selectList(result.email)" ng-model="email">{{result.email}}</div>
            </div>
            <!-- /input-group -->
        </div>
        <!-- /.col-lg-6 -->
    </div>
</div>
</div>
